<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task7 form validation</title>
    <link rel="stylesheet" href="assets/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <script src="assets/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- container start -->
    <div class="container-fluid " >
      <div class="card text-bg-light mb-3" style="max-width: 100%;">
  <div class="card-header text-center f" style="font-size: 30px;">Please Fill Details</div>
  <div class="card-body">
     <!-- form start -->
   <form id="myForm" onsubmit="formValidation()">
      <div class="row">
       <!-- name field -->
        <div class="col-md-6 col-sm-12">
        <label for="name">Enter Your Name :</label> <br>
        <input type="text" class="form-control" id="name"> <br>
        <p id="demo"></p>
         </div>
          <!-- email field -->
        <div class="col-md-6 col-sm-12">
        <label for="email">Enter Your Email :</label><br>
         <input type="text" class="form-control" id="email"> <br>
        <p id="demo1"></p>
         </div>
        </div>
       <!-- dob field -->
        <div class="row ">
        <div class="col-md-6 col-sm-12">
        <label for="">Date Of Birth :</label>
        <input type="date" class="form-control" id="date">

        <p id="demo2"></p>
        </div>
        <div class="col-md-6 col-sm-12">
         <!-- gender field -->
          <p style="font-size: 20px;">Select Your Gender :</p>
         <input class="form-check-input  mt-2" type="radio" name="radio" id="radio1"><label class="ms-2" for="male"> Male</label> 
      
         <input class="form-check-input ms-5  mt-2" type="radio" name="radio" id="radio2" ><label class="ms-2" for="female">Female</label> <br>
         <p id="demo5"></p>
        </div>
        </div>

        <div class="row">
          <div class="col-md-6 col-sm-12">
          <!-- mobile number field -->  
         <label for="phonenumber">Enter Mobile Number :</label><br>
         <input type="text" class="form-control" id="number" maxlength="13" value="+91" ><br>
        <p id="demo4"></p>
          </div>
          <!-- address field -->
          <div class="col-lg-6 col-sm-12">
           <label for="floatingTextarea">Enter Your address :</label>
           
          <textarea class="form-control" placeholder="enter address" rows="5" id="address"></textarea>
          <p id="demo3"></p>
          </div>
          </div>
           <!-- city field -->
          <div class="row">
            <div class="col-md-6 col-sm-12">
              
        <label for="city">City :</label>
         <select class="form-select" id="city" aria-label="Default select example" >
         <option value=" ">select</option>
         <option value="1" >Kakinada</option>
         <option value="2">Rajahmundry</option>
         <option value="3">Vizag</option>
         <option value="4">Vijayawada</option>
         <option value="5">Hyderabad</option>
          </select>
          <p id="demo6"></p>
            </div>
           <!-- country field -->
            <div class="col-md-6 col-sm-12">
            <label for="email">Country :</label><br>
            <input type="text" class="form-control" id="country" > <br>
           <p id="demo7"></p>
            </div>
          </div>
          <!-- expertise field -->
          <div class="row">
            <div class="col-md-6 col-sm-12">
          <p style="font-size: 20px;">Expertise :</p>
              <div class="form-check">
         <input class="form-check-input mt-2" type="checkbox" value="1" name="check">
         <label class="form-check-label" for="checkDefault">
          HTML
         </label>
        </div>
        <div class="form-check">
         <input class="form-check-input  mt-2" type="checkbox" value="2" name="check">
        <label class="form-check-label" for="checkChecked">
          CSS
        </label>
         </div>
         <div class="form-check">
        <input class="form-check-input  mt-2" type="checkbox" value="3" name="check">
        <label class="form-check-label" for="checkDefault">
         JAVASCRIPT
         </label>
         </div>
        <div class="form-check">
        <input class="form-check-input  mt-2" type="checkbox" value="4" name="check">
         <label class="form-check-label" for="checkChecked">
          BOOTSTRAP
         </label>
         </div>
         <p id="demo8"></p>
            </div>
          </div>
        <!-- submit button -->
        <div class="row ">
          <div class="col-lg-12 d-flex justify-content-center">
         <button type="submit" class="btn btn-danger">Submit</button>
         </div>
         </div>
    </form>
    <!-- form stop -->
  </div>
</div>
   
    </div>
    <!-- Modal -->
<div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" style="display: none;" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <p class="text-success">Congratulations</p>
       <p> You have Submitted sucessfully</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</a></button>
      </div>
    </div>
  </div>
</div>
     </body>
    </html>
